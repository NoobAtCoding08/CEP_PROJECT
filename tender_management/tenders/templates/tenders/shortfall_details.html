<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortfall Summary - {{ vendor.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h2 {
            background: #3c4b64;
            color: white;
            padding: 15px;
            margin: 0;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border-bottom: 2px solid #ddd;
            text-align: left;
        }
        th {
            background: #3c4b64;
            color: white;
            border-radius: 10px;
        }
        td a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shortfall Summary for {{ vendor.name }}</h2>

        <table>
            <thead>
                <tr>
                    <th>Shortfall Stage</th>
                    <th>Documents</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody>
                {% for shortfall in shortfall_documents %}
                <tr>
                    <td>Shortfall {{ shortfall.shortfall_stage }}</td>
                    <td>
                        <a href="{{ shortfall.file.url }}" target="_blank">ðŸ“„ View Document</a>
                    </td>
                    <td>{{ shortfall.reason }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" style="text-align: center;">No shortfall documents available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'tender_details' vendor.tender.id %}">Back to Tender Details</a>
    </div>
</body>
</html>
